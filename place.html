<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Country page for Valparaíso, Chile. Information about area, population, weather, and more.">
  <meta name="author" content="Shared Lopez">
  <title>Valparaíso</title>
  <link rel="stylesheet" href="week03/styles/place.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="week03/styles/mobile.css" media="(max-width: 767px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Valparaiso</h1>
  </header>
  <main class="banner">
    <img class="background-image" src="week03/images/vina-mobile.webp" alt="Viña del Mar"
      srcset="week03/images/vina-mobile.webp 500w, week03/images/vina-mobile.webp 1000w"
      sizes="100vw" />
    <div class="overlay"></div>
    <section class="cards-container">
      <div class="card data-box top-left">
        <div class="card-title">Data</div>
        <div class="card-body">
          <p><span class="label">Area:</span> 401.6 km²</p>
          <p><span class="label">Population:</span> 296,655</p>
          <p><span class="label">Capital:</span> Viña del Mar</p>
          <p><span class="label">Language:</span> Spanish</p>
          <p><span class="label">Currency:</span> Chilean Peso</p>
          <p><span class="label">Time Zone:</span> UTC-4</p>
          <p><span class="label">Calling Code:</span> +56</p>
          <p><span class="label">Domain:</span> .cl</p>
        </div>
      </div>
      <div class="card data-box bottom-right">
        <div class="card-title">Weather</div>
        <div class="card-body">
          <img class="weather-icon-mobile weather-icon" src="week03/images/weather.svg" alt="Partly Cloudy">
          <p><span class="label">Temperature:</span> 13°C</p>
          <p><span class="label">Condition:</span>Cloudy</p>
          <p><span class="label">Wind:</span> 11 km/h S</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Shared Lopez Serrano &middot; Chile</p>
    <p>Last Modification: <span id="modification-date"></span></p>
  </footer>
  <script src="week03/scripts/place.js"defer></script>
</body>
</html>

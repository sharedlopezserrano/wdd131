<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit your product reviews and share your experience with others." />
    <meta name="author" content="Shared Lopez Serrano" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="review-container">
        <h1>Product Review</h1>

        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="">Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> â˜…</label>
                <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> â˜…â˜…</label>
                <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> â˜…â˜…â˜…</label>
                <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </div>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small>
                </legend>
                <label for="featureDurability"><input type="checkbox" id="featureDurability" name="features" value="Durability"> Durability</label>
                <label for="featureEase"><input type="checkbox" id="featureEase" name="features" value="Ease of Use"> Ease of Use</label>
                <label for="featurePerformance"><input type="checkbox" id="featurePerformance" name="features" value="Performance"> Performance</label>
                <label for="featureDesign"><input type="checkbox" id="featureDesign" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="writtenReview">Written Review <small>(Optional)</small></label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

            <label for="yourName">Your Name <small>(Optional)</small></label>
            <input type="text" id="yourName" name="yourName" />

            <button type="submit">Post Review</button>
        </form>

        <footer>
            <p>&copy; <span id="year"></span> Shared Lopez Serrano ðŸŒŽ Brazil</p>
            <p id="lastModified">Last Modification: <span id="modification-date"></span></p>
        </footer>
    </div>

</body>

</html>

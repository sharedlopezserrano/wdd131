<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div class="review-container">
        <h2>Product Review</h2>

        <form id="reviewForm">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="">Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> â˜…</label>
                <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </div>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small>
                </legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="writtenReview">Written Review <small>(Optional)</small></label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

            <label for="yourName">Your Name <small>(Optional)</small></label>
            <input type="text" id="yourName" name="yourName" />

            <button type="submit">Post Review</button>
        </form>

        <footer>
            <p>&copy; <span id="year"></span> Shared Lopez Serrano ðŸŒŽ Brazil</p>
            <p id="lastModified">Last Modification: <span id="modification-date"></span></p>
        </footer>
    </div>

</body>

</html>
